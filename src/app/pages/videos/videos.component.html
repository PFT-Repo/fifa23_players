<h2 style="width:100%; justify-self: center; text-align: center;">{{player.name}}</h2>
<mat-grid-list cols="{{breakpoint}}" rowHeight="1:.65" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let video of videos">
        <div class="mat-grid-tile-content">
            <youtube-player videoId="{{video.url}}"> </youtube-player>
        </div>

    </mat-grid-tile>
</mat-grid-list>
